apiVersion: apps/v1
kind: Deployment
metadata:
  name: helix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helix
  template:
    metadata:
      labels:
        app: helix
    spec:
      containers:
      - name: helix
        image: devphani/harness_pipeline_docker_image:v3
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: helix-service
  labels:
    app: helix
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: helix

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helix-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol: HTTP
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: helix-service
                port:
                  number: 80
